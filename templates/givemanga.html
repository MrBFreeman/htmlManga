<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ manga.name }}</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
                    <div class="thumbnail col-xs-6">
                      <img style="height: 500px;" src={{ manga.img }}  alt={{ manga.description }}>

                    </div>
                    <div class=" col-xs-6">
                    <h1>{{ manga.name }}</h1>
                    <p><a href="#" class="btn btn-primary btn-right" role="button"> Читать </a></p>
                    <p><a href="#" class="btn btn-success btn-right" role="button"> Читать с начала</a></p>
                    <p><a href="#" class="btn btn-danger btn-right" role="button"><span class="glyphicon glyphicon-heart"></span> Нравиться</a></p>                      Жанры:
                        {% for genre in manga.genres %}
                            <a href="{{ url_for('genre_filter', genre=genre.name) }}"  class="btn btn-success btn" role="button">{{ genre.runame }} </a>
                        {% endfor %}
                    <h2>Описание</h2>
                    <p><h4>{{ manga.description }}</h4></p>
                    </div>
    <div class="col-xs-12">
    <div class="list-group">
    {% for chapter in chapters %}

        <a href="{{ url_for('give_chapter',slug=manga.slug, id=chapter.id) }}" class="list-group-item">{{ chapter.id }}~ {{ manga.name }} глава: {{ chapter.name }}</a>

    {% endfor %}
    <a href="/add/{{ manga.slug }}/chapter" class="list-group-item active">Добавить главу</a>
</div>
</div>

</div>

</div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
